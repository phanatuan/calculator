<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />

    <title>Calculator</title>
  </head>
  <body>
    <div class="container mx-auto my-auto fill">
      <!-- <nav class="nav-bar bg-light border-bottom">Helooo</nav> -->
      <div class="container my-auto">
      <div class="display-4 text-center">My Dear Calculator</div>
      <div
        id="calculator"
        class="py-auto mx-auto my-4 bg-dark d-flex flex-column border-top-0"
      >
        <div id="output" class="bg-dark text-white text-right py-2 pr-2">
          Helooo
        </div>

        <div id="sign" class="rounded-0 bg-light d-flex flex-row m-0 p-0">
          <div class="btn col-3 border-right m-0 p-0 rounded-0">+</div>
          <div class="btn col-3 border-right m-0 p-0 rounded-0">-</div>
          <div class="btn col-3 border-right m-0 p-0 rounded-0">*</div>
          <div class="btn col-3 border-right m-0 p-0 rounded-0">/</div>
        </div>

        <div class="container m-0 p-0">
          <div class="row m-0 p-0">
            <div
              id="number-keys"
              class="m-0 p-0 col-9 bg-white text-dark 
                    d-flex flex-row flex-wrap align-items-stretch"
            >
              <!-- Number Keys -->
				  <div class="btn col-4 border-right border-bottom m-0 p-0 rounded-0 py-1">1</div>
				  <div class="btn col-4 border-right border-bottom m-0 p-0 rounded-0 py-1">2</div>
				  <div class="btn col-4 border-right border-bottom m-0 p-0 rounded-0 py-1">3</div>
				  <div class="btn col-4 border-right border-bottom m-0 p-0 rounded-0 py-1">4</div>
				  <div class="btn col-4 border-right border-bottom m-0 p-0 rounded-0 py-1">5</div>
				  <div class="btn col-4 border-right border-bottom m-0 p-0 rounded-0 py-1">6</div>
				  <div class="btn col-4 border-right border-bottom m-0 p-0 rounded-0 py-1">7</div>
				  <div class="btn col-4 border-right border-bottom m-0 p-0 rounded-0 py-1">8</div>
				  <div class="btn col-4 border-right border-bottom m-0 p-0 rounded-0 py-1">9</div>
				  <div class="btn col-4 border-right border-bottom m-0 p-0 rounded-0 py-1">0</div>
				  <div class="btn col-4 border-right border-bottom m-0 p-0 rounded-0 py-1">.</div>
				  <div class="btn col-4 border-right border-bottom m-0 p-0 rounded-0 py-1">C</div>
            </div>
            <div class="col-3 bg-primary d-flex m-0 p-0 bg-warning">
              <div class="col-12 btn center my-auto">=</div>
            </div>
          </div>
        </div>
		</div>
		<div class="text-center bg-danger">
			<div id="errMess"></div>
		</div>
      <div class="time-travel mx-auto my-auto text-center">
        Try to implement Time Travel Feature: (Only captures when user clicks '=')
        <ul id="step"></ul>
      </div>
    </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
  </body>
</html>
